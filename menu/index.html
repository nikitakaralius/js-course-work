<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Меню</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="./styles.css">

  <script src="../services/router.js"></script>
  <script src="../services/auth.js"></script>
  <script src="../services/game.js"></script>
  <script src="../shared/index.js"></script>
  <script src="./scripts.js" defer></script>
</head>
<body>

<div class="screen">

  <header class="center">
    <div class="title-game-name">SQUARE RUSH</div>
    <div id="title-greeting" class="title-greeting">Привет, {username}!</div>
  </header>

  <div class="flex-grow center">

    <div id="menu-panel" class="control-panel rounded-border">
      <div class="control-panel-heading">Меню</div>
      <button class="doodle-button" onclick="selectDifficulty()">Играть</button>
      <button class="doodle-button" onclick="goToLeaderboard()">Таблица лидеров</button>
      <button class="doodle-button" onclick="logOut()">Выйти</button>
    </div>

    <div id="difficulty-panel" class="control-panel rounded-border hidden">
      <div class="control-panel-heading">Выберите сложность</div>
      <button class="doodle-button" onclick="play(DIFFICULTY.EASY)">Легкая</button>
      <button class="doodle-button" onclick="play(DIFFICULTY.MEDIUM)">Средняя</button>
      <button class="doodle-button" onclick="play(DIFFICULTY.HARD)">Сложная</button>
      <button  class="doodle-button"onclick="backToMenu()">Назад</button>
    </div>

  </div>

</div>

</body>
</html>
